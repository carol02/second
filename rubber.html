<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				margin: 0;
				padding: 0;
				position: relative;
			}
			ul:after{
				content: '';
				clear: both;
				display: block;
			}
			li{
				width: 60px;
				height: 60px;
				list-style: none;
				border: 1px solid #C0C0C0;
				background: #C0C0C0;
				/*background-position: 0px 0px;*/
				position: absolute;
			}
			.act{
				background: url(6.jpg) no-repeat;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<span></span>
			</li>
		</ul>
		<script type="text/javascript">
			var uls=document.getElementsByTagName('ul')[0];
			var lis=document.getElementsByTagName('li');
			var num=0;
			//生成100个li
			var str='';
			for (var i=0;i<100;i++) {
				str+='<li style="left:'+i%10*60+'px;top:'+~~(i/10)*60+'px;background-position:'+-i%10*60+'px '+-~~(i/10)*60+'px;"></li>';
			}
			uls.innerHTML=str;
			
			//添加事件
			for (var i=0;i<lis.length;i++) {
				lis[i].onmouseover=function(){
					this.className='act';
				}
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		    #box{
		    	position:relative
		    }
			#box div{
				width: 50px;
				height: 50px;
				border: 1px solid black;
				font-size: 28px;
				line-height: 50px;
				font-weight: bold;
				text-align: center;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var btn=document.getElementById('btn');
				var box=document.getElementById('box');
				var divs=box.getElementsByTagName('div');
				var color=['yellow','red','green','blue','pink'];
				
				btn.onclick=function(){
					//每次点击都清除一下box.innerHTML，否则每次点击都会生成十个div，都会触发for循环
					box.innerHTML='';
					for (var i=0;i<10;i++) {
						//生成div
						box.innerHTML+='<div>'+i+'</div>';
						//设置div的左定位量
						divs[i].style.left=i*60+'px';
						divs[i].style.background=color[i%color.length];
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="点击生成10个div" />
		<div id="box"></div>
	</body>
</html>

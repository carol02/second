<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				position: relative;
			}
			#box div{
				width: 50px;
				height: 50px;
				background: red;
				border: 1px solid black;
				font-size: 20px;
				font-family: "微软雅黑";
				font-weight: bold;
				text-align: center;
				color: white;
				line-height: 50px;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var btn=document.getElementById('btn');
				var box=document.getElementById('box');
				var divs=box.getElementsByTagName('div');
				var color=['yellow','red','green','blue','pink'];
				var str='';//优化加载
				var num=-1;
				
				btn.onclick=function(){
					box.innerHTML='';
					for (var i=0;i<100;i++) {
						/*box.innerHTML+='<div>'+(i+1)+'</div>';
						divs[i].style.left=i%10*60+'px';
						if(i%10==0){
							num++
						}
						divs[i].style.top=num*60+'px';*/
						
						if(i%10==0){
							num++
						}
						str+='<div style="left:'+i%10*60+'px;top:'+num*60+'px;background:'+color[i%color.length]+';">'+(i+1)+'</div>';
					}
					box.innerHTML=str;
				}
			}
			
		</script>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="点击生成100个div"/>
		<div id="box"></div>
	</body>
</html>
